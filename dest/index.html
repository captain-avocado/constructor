<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Конструктор</title>
</head>
<body>
  <div class="wrapper">
      <header class="header">
          <div class="header__right">
            <a href="#" class="header__logo logo">
              <img class="logo__img" src="images/content/logo.svg" alt="logo">
            </a>
            <ul class="header__menu menu">
              <li class="menu__item menu__item--active">
                <a href="#" class="menu__link">
                  Create
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Open
                </a>
              </li>    
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Publish
                </a>
              </li>
            </ul>
          </div>
          <div class="header__left">
            <div class="header__menus">
                <ul class="header__menu menu">
                    <li class="menu__item">
                      <a href="#" class="menu__link menu__link--highlighted">
                        Get Premium
                      </a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">
                        FAQ
                      </a>
                    </li>    
                    <li class="menu__item">
                      <a href="#" class="menu__link">
                        About
                      </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                          Support
                        </a>
                      </li>
                  </ul>
              <div class="header__lang lang">
                <a href="#" class="lang__link">
                  <div class="lang__text">Eng</div>
                  <svg class="lang__angle">
                    <use xlink:href="images/sprite.svg#angle"></use>
                  </svg>
                </a>
              </div>
            </div>
            <div class="header__info">
              <div class="header__web-num web-num">
                <a href="#" class="web-num__logo logo logo--web-num">
                  <img src="images/content/logo.svg" alt="" class="logo__img">
                </a>
                <div class="web-num__text">10</div>
              </div>
              <a href="#" class="header__miss-off">Miss Off</a>
            </div>
          </div>
        </header>
    <main class="main">
      <div class="tool-bar">
        <ul class="tool-bar__tools tools">
          <li class="tools__item">
            <div href="#" class="tools__link">
              <img src="images/content/tool_1.svg" alt="tool" class="tools__icon">
              <ul class="tools__dropdown dropdown">
                  <li class="dropdown__item"><a href="#" class="dropdown__link">
                      <div class="dropdown__icon-box">
                        <svg class="dropdown__icon">
                          <use xlink:href="images/sprite.svg#cursor"></use>
                        </svg>
                      </div>
                      <span class="dropdown__text">Select</span>
                    </a>
                  </li>
                </li>
                <li class="dropdown__item">
                  <a href="#" class="dropdown__link">
                    <div class="dropdown__icon-box">
                      <svg class="dropdown__icon">
                        <use xlink:href="images/sprite.svg#pointer"></use>
                      </svg>
                    </div>
                    <span class="dropdown__text">Move</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li class="tools__item">
            <div href="#" class="tools__link">
              <img src="images/content/tool_2.svg" alt="tool" class="tools__icon">
              <ul class="tools__dropdown dropdown">
                <li class="dropdown__item"><a href="#" class="dropdown__link">
                      <div class="dropdown__icon-box">
                        <img src="images/content/line.svg" alt="line" class="dropdown__icon">
                      </div>
                      <span class="dropdown__text">Straight Line</span>
                    </a>
                  </li>
                </li>
              <li class="dropdown__item">
                <a href="#" class="dropdown__link">
                  <div class="dropdown__icon-box">
                    <img src="images/content/curve.svg" alt="curve" class="dropdown__icon">
                  </div>
                  <span class="dropdown__text">Draw Line</span>
                </a>
              </li>
              <li class="dropdown__item">
                  <a href="#" class="dropdown__link">
                    <div class="dropdown__icon-box">
                      <img src="images/content/circle.svg" alt="circle" class="dropdown__icon">
                    </div>
                    <span class="dropdown__text">Circle</span>
                  </a>
                </li>
                <li class="dropdown__item"><a href="#" class="dropdown__link">
                    <div class="dropdown__icon-box">
                        <img src="images/content/square.svg" alt="square" class="dropdown__icon">
                    </div>
                    <span class="dropdown__text">Square</span>
                  </a>
                </li>
              </li>
              <li class="dropdown__item"><a href="#" class="dropdown__link">
                  <div class="dropdown__icon-box">
                    <img src="images/content/star.svg" alt="star" class="dropdown__icon">
                  </div>
                  <span class="dropdown__text">Star</span>
                </a>
              </li>
            </li>
            <li class="dropdown__item">
              <a href="#" class="dropdown__link">
                <div class="dropdown__icon-box">
                  <img src="images/content/heart.svg" alt="curve" class="dropdown__icon">
                </div>
                <span class="dropdown__text">Heart</span>
              </a>
            </li>
              </ul>
            </div>
          </li>
          <li class="tools__item">
            <div href="#" class="tools__link">
              <img src="images/content/tool_3.svg" alt="tool" class="tools__icon">
            </div>
          </li>
          <li class="tools__item">
            <div href="#" class="tools__link">
              <img src="images/content/tool_4.svg" alt="tool" class="tools__icon">
              <ul class="tools__dropdown dropdown">
                  <li class="dropdown__item"><a href="#" class="dropdown__link">
                      <div class="dropdown__icon-box">
                        <svg class="dropdown__icon">
                          <use xlink:href="images/sprite.svg#video"></use>
                        </svg>
                      </div>
                      <span class="dropdown__text">Add Video</span>
                    </a>
                  </li>
                </li>
                <li class="dropdown__item">
                  <a href="#" class="dropdown__link">
                    <div class="dropdown__icon-box">
                      <svg class="dropdown__icon">
                        <use xlink:href="images/sprite.svg#youtube"></use>
                      </svg>
                    </div>
                    <span class="dropdown__text">Add Youtube</span>
                  </a>
                </li>
                <li class="dropdown__item">
                    <a href="#" class="dropdown__link">
                      <div class="dropdown__icon-box">
                        <svg class="dropdown__icon">
                          <use xlink:href="images/sprite.svg#html"></use>
                        </svg>
                      </div>
                      <span class="dropdown__text">Add HTML5</span>
                    </a>
                  </li>
              </ul>
            </div>
          </li>
          <li class="tools__item">
            <div href="#" class="tools__link">
              <img src="images/content/tool_5.svg" alt="tool" class="tools__icon">
              <ul class="tools__dropdown dropdown">
                  <li class="dropdown__item"><a href="#" class="dropdown__link">
                      <div class="dropdown__icon-box">
                        <svg class="dropdown__icon">
                          <use xlink:href="images/sprite.svg#upload"></use>
                        </svg>
                      </div>
                      <span class="dropdown__text">Upload</span>
                    </a>
                  </li>
                </li>
                <li class="dropdown__item">
                  <a href="#" class="dropdown__link">
                    <div class="dropdown__icon-box">
                      <svg class="dropdown__icon">
                        <use xlink:href="images/sprite.svg#choose"></use>
                      </svg>
                    </div>
                    <span class="dropdown__text">Choose</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
        <div class="color-mode">
          <div class="color-mode__icons">
            <svg class="color-mode__day color-mode__icon">
              <use xlink:href="images/sprite.svg#day"></use>
            </svg>
            <svg class="color-mode__night color-mode__icon">
              <use xlink:href="images/sprite.svg#night"></use>
            </svg>
          </div>
          <label class="color-mode__switch switch">
            <input class="switch__input" type="checkbox">
            <span class="switch__slider"></span>
          </label>
        </div>
      </div>
    </main>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
