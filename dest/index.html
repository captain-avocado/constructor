      <header class="header">
          <div class="header__right">
            <a href="#" class="header__logo logo">
              <img class="logo__img" src="images/content/logo.svg" alt="logo">
            </a>
            <ul class="header__menu menu">
              <li class="menu__item menu__item--active">
                <a href="#" class="menu__link">
                  Create
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Open
                </a>
              </li>    
              <li class="menu__item">
                <a href="#" class="menu__link">

                </a>
              </li>
            </ul>
          </div>
          <div class="header__left">
            <div class="header__menus">

                    <li class="menu__item">
                      <a href="#" class="menu__link menu__link--highlighted">
                        Get Premium
                      </a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">
                        FAQ
                      </a>
                    </li>    
                    <li class="menu__item">
                      <a href="#" class="menu__link">

                      </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">

                        </a>
                      </li>
                  </ul>
              <div class="header__lang lang">
                <a href="#" class="lang__link">
                  <div class="lang__text">Eng</div>
                  <svg class="lang__angle">
                    <use xlink:href="images/"></use>
                  </svg>
                </a>
              </div>
            </div>
            <div class="header__info">
              <div class="header__web-num web-num">
                <a href="#" class="web-num__logo logo logo--web-num">
                  <img src="images/content/logo.svg" alt="" class="logo__img">
                </a>
                <div class="web-num__text">10</div>
              </div>
              <a href="#" class="header__miss-off">Miss Off</a>

          </div>
        </header>

  <script src="./scripts/main.js"></script>
